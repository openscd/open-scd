name: Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - "packages/open-scd/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install and build Core
        run: |
          cd packages/core
          npm clean-install
          npm run-script build
          npm run-script doc

      - name: Install and Build OpenSCD
        run: |
          cd packages/open-scd
          npm clean-install
          npm run-script build

      - name: Copy Core Docs to OpenSCD
        run: |
          cp -R packages/core/doc packages/open-scd/build/core-doc

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: packages/open-scd/build
          repository-name: openscd/openscd.github.io
          ssh-key: ${{ secrets.DEPLOY_KEY }}
